				<header>
					<h1>Wordpress Migration Tool</h1>
					<p>Create SQL string to move a Wordpress site from a domain to another.</p>
				</header>
				
				<div class="row">
				
					<div id="app" class="col-md-9 col-md-offset-1">
					
						<form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label for="inputFrom" class="col-sm-2 control-label">From domain</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputFrom" placeholder="Insert complete url of your old wordpress website">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputTo" class="col-sm-2 control-label">To domain</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputTo" placeholder="and now the url to your new website">
						    </div>
						  </div>
						  
						  <div class="form-group">
						    <label for="inputPrefix" class="col-sm-2 control-label">Tables prefix</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputPrefix" placeholder="Leave blank if is wp_">
						    </div>
						  </div>
						  
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default">Update</button>
						    </div>
						  </div>
